<!DOCTYPE html>

<html lang="en">
<head>
<title>Project 3 - Responsive Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="CSS/normalize.css">
<link href="https://fonts.googleapis.com/css?family=Titillium+Web:300i,400,600" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="CSS/main.css">
</head>

<body>

  <header>
    <h1>The Code Review</h1>
  </header>

  <main class="content">
    <section class="introductiontext">
      <h2> Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox.</p>
    </section>
      <hr>
    <form>
      <fieldset>
      <section id="contactinfomration" class="formheading">
        <legend>Contact Information</legend>
        <label for="fullname">Full Name</label>
        <input type="text" name="fullname" id="fullname" placeholder="Required "><br>
        <label for="email">Email address</label>
        <input type="email" name="email" id="email" placeholder="Required "><br>
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone" placeholder=""><br>
        <label for="streetaddress">Street address</label>
        <input type="text" name="streetaddress" id="streetaddress" placeholder=""><br>
        <label for="city">City</label>
        <input type="text" name="city" id="city" placeholder=""><br>
        <label for="state">State</label>
          <select id="state" name="state">
            <optgroup label="States">
              <option selected="selected" value="choose">Chose a state</option>
              <option value="Colorado">Colorado</option>
              <option value="California">California</option>
              <option value="NewYork"> New York</option>
              <option value="Nevada">Nevada</option>
              <option value="Florida">Florida</option>
            </optgroup>
          </select><br>
        <label for="zipcode">Zip Code</label>
        <input type="number" name="zipcode" id="zipcode" placeholder=""><br>
      </section>
    </fieldset>
    <fieldset>
      <section id="newsletter" class="formheading">
        <legend>Newsletter</legend>
      </section>
    </fieldset>
    </form>


  </main>

  <footer>
  </footer>

</body>

</html>
